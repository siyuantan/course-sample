---
apiVersion: v1
kind: ConfigMap
metadata: 
  name: bggns-cm
  labels:
    app: bggns-app
data: 
  BGG_DB_HOST: bggdb-svc.bggns.svc.cluster.local
  BGG_DB_USER: root

---

apiVersion: apps/v1
kind: Deployment 
metadata:
  name: bggapp-deploy
  labels:
    app: bggns-app
    tier: backend
spec:
  replicas: 3
  minReadySeconds: 5
  selector: 
    matchLabels:
      app: bggns-app
      tier: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      name: bggapp-pod
      labels:
        app: bggns-app
        tier: backend
    spec:
      containers:
      - name: bggapp-container
        image: stackupiss/bgg-backend:v1
        # imagePullPolicy: IfNotPresent
        # env: 
        # - name: INSTANCE_HASH
        #   valueFrom:
        #     fieldRef:
        #       fieldPath: status.podIP
        envFrom:
        - configMapRef:
            name: bggns-cm
        - secretRef:
            name: bggns-secret
        ports: 
        - containerPort: 3000
        livenessProbe: 
          httpGet:
            path: /healthz
            port: 3000

---
apiVersion: v1
kind: Service
metadata:
    name: bggapp-svc
    labels:
        app: bggns-app
spec:
  type: LoadBalancer
  selector:
      app: bggns-app
      tier: backend
      # name: bggapp-deploy
  ports:
    - name: bggapp-svc-port # max 16 char
      port: 8080
      targetPort: 3000
      # any request coming into 8080 will be redirected to 3000

